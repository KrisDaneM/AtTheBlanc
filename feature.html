<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature - AtTheBlanc</title>

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">

  <link

  >
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="bubble-header">
    <div class="bubble-nav">
      <div class="bubble-indicator"></div>

      <a href="index.html" class="nav-btn" data-page="home">Home</a>
      <a href="feature.html" class="nav-btn" data-page="feature">Feature</a>
    </div>
  </header>

<main>

  <!-- ================= FEATURE HERO ================= -->
  <section class="feature-hero">
    <div class="feature-hero-bg"></div>
    <div class="feature-hero-content">
      <h1>Discover Our Features</h1>
      <p>Explore the perfect blend of coffee culture and comfort.</p>
    </div>
  </section>

  <!-- ================= COLLAGE SECTION ================= -->
  <section class="section_landing-collage">
    <h2>Moments at AtTheBlanc</h2>
    <div class="collage-grid">
      <img src="images/collage1.jpg" alt="Cafe collage 1">
      <img src="images/collage2.jpg" alt="Cafe collage 2">
      <img src="images/collage3.jpg" alt="Cafe collage 3">
      <img src="images/collage4.jpg" alt="Cafe collage 4">
      <img src="images/collage5.jpg" alt="Cafe collage 5">
      <img src="images/collage7.jpg" alt="Cafe collage 7">
      <img src="images/collage8.jpg" alt="Cafe collage 8">
      <img src="images/collage9.jpg" alt="Cafe collage 9">
      <img src="images/collage10.jpg" alt="Cafe collage 10">
      <img src="images/collage11.jpg" alt="Cafe collage 11">
      <img src="images/collage12.jpg" alt="Cafe collage 12">
      <img src="images/collage13.jpg" alt="Cafe collage 13">
      <img src="images/collage14.png" alt="Cafe collage 14">
      <img src="images/collage15.jpg" alt="Cafe collage 15">
      <img src="images/collage16.jpg" alt="Cafe collage 16">
    </div>
  </section>

</main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-info">
        <div class="logo-name">
          <img src="images/logo.png" class="footer-logo">
          <h2>AtTheBlanc</h2>
        </div>
        <p>Experience the warmth of coffee culture.</p>
        <div class="opening-hours">
          <h4>Opening Hours</h4>
          <p>MON - THU : 7AM - 11PM</p>
          <p>FRI - SAT : 8AM - 12AM</p>
        </div>
      </div>

      <div class="footer-social">
        <div class="social-content">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
          </div>
          <p class="footer-bottom-text">
            Â© 2025 AtTheBlanc. All rights reserved.
          </p>
        </div>
      </div>

      <div class="footer-form">
        <h3>Contact Us</h3>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="3" placeholder="Your Message" required></textarea>
          <button type="submit" class="footer-btn">Send</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="script.js"></script>
</body>
</html>
